<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status} + ' ' + ${error}">Error</title>
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>

<main>
    <section class="error-section" style="text-align: center; max-width: 600px; margin: 48px auto;">
        <h1 style="font-size: 3rem; margin-bottom: 8px;">‚ö†Ô∏è Oops!</h1>
        <h2 style="color: #64748b; font-weight: 400;">Something went wrong</h2>
        
        <!-- HTTP status code and reason phrase -->
        <p style="margin-top: 24px;">
            <strong>Status:</strong>
            <span th:text="${status}">500</span>
            ‚Äî
            <span th:text="${error}">Internal Server Error</span>
        </p>

        <!-- Human-readable error message -->
        <p>
            <strong>Message:</strong>
            <span th:text="${message}">An unexpected error occurred.</span>
        </p>

        <!-- Optional extra information -->
        <p class="text-muted">
            <strong>Path:</strong>
            <span th:text="${path}">/some/url</span>
        </p>
        <p class="text-muted">
            <strong>Time:</strong>
            <span th:text="${timestamp}">2025‚Äë01‚Äë01T12:00:00</span>
        </p>

        <!-- If exception object is passed -->
        <p th:if="${exception}" class="text-muted">
            <strong>Details:</strong>
            <span th:text="${exception}"></span>
        </p>

        <!-- Navigation -->
        <p style="margin-top: 32px;">
            <a th:href="@{/}" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">üè† Back to Home</a>
        </p>
    </section>
</main>

</body>
</html>
