<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${status} + ' ' + ${error}">Error</title>
</head>
<body>

<header>
    <h1>Something went wrong</h1>
</header>

<main>
    <!-- HTTP status code and reason phrase, if provided by the controller -->
    <section>
        <p>
            <strong>Status:</strong>
            <span th:text="${status}">500</span>
            -
            <span th:text="${error}">Internal Server Error</span>
        </p>
    </section>

    <!-- Human-readable error message -->
    <section>
        <p>
            <strong>Message:</strong>
            <span th:text="${message}">An unexpected error occurred.</span>
        </p>
    </section>

    <!-- Optional extra information often available in error attributes -->
    <section>
        <p>
            <strong>Path:</strong>
            <span th:text="${path}">/some/url</span>
        </p>
        <p>
            <strong>Time:</strong>
            <span th:text="${timestamp}">2025‑01‑01T12:00:00</span>
        </p>
    </section>

    <!-- If you pass an exception object, you can show its message too -->
    <section th:if="${exception}">
        <p>
            <strong>Details:</strong>
            <span th:text="${exception}"></span>
        </p>
    </section>

    <!-- Navigation -->
    <section>
        <p>
            <a th:href="@{/}">Back to Home</a>
        </p>
    </section>
</main>

</body>
</html>
